<ng-container *ngIf="isHandset; else isBrowser">
    <app-nav-mobile></app-nav-mobile>
</ng-container>
<ng-template #isBrowser>
    <app-nav-desktop></app-nav-desktop>
</ng-template>


<div class="content-height">
    <router-outlet></router-outlet>
</div>
<ng-container *ngIf="isHandset; else isDesktop">
    <app-footer-mobile class="footer-display w-100"></app-footer-mobile>
</ng-container>
<ng-template #isDesktop>
    <app-footer class="footer-display w-100"></app-footer>
</ng-template>
