<div class="flex flex-column">
  <app-product-filters
    (setFilters)="onSetFilters($event)"
  ></app-product-filters>
  <div class="flex flex-wrap justify-between">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      class="w-25-ns mb3"
    ></app-product>
  </div>
</div>
