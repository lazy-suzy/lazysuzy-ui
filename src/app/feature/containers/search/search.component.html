<div class="search-result-title-bar">
  <h4 class="w-70 m-3">
    Search results for: <span class="search-term">{{ query }}</span>
  </h4>
  <div class="w-30" *ngIf="isHandset">
    <span class="icon-container" (click)="toggleMobileView()">
      <mat-icon aria-hidden="false" aria-label="toggle">
        view_module
      </mat-icon>
      <span class="icon-title">Toggle</span>
    </span>
  </div>
</div>
<div ngif="!isLoading" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
  <div class="flex flex-wrap justify-center ph3" *ngIf="isHandset; else isDesktop">
    <app-search-product *ngFor="let product of products" [product]="product" [ngClass]="{
        'w-50': productsInRow === 2,
        'w-33': productsInRow === 3,
        'w-100': productsInRow === 1
      }"></app-search-product>
  </div>

  <ng-template #isDesktop>
    <div class="tr w-100 results-text">
      <span> {{ totalCount }} Results </span>
    </div>
    <div class="flex flex-wrap justify-center" *ngIf="!isLoading">
      <app-search-product *ngFor="let product of products" [product]="product" class="w-25-ns"></app-search-product>
    </div>
  </ng-template>
</div>
<button class="scroll-to-btn f6 dib white bg-near-black" *ngIf="isIconShow" (click)="gotoTop()">
  <mat-icon class="account-icon pointer" aria-hidden="false" aria-label="scroll to top">
    arrow_upward</mat-icon>
</button>
<img *ngIf="isLoading" [src]="spinner" class="loader" />
