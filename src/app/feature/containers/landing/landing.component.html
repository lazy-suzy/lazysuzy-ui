<div class="homepage">
  <div class="main-container">
    <h1 class="search-title">Search America's top Home brands in one go</h1>

    <app-search-bar class="section"></app-search-bar>

    <app-browse-by-room></app-browse-by-room>

    <app-banner [isHandset]="isHandset"></app-banner>

    <app-brand-footer></app-brand-footer>

    <div [class]="isHandset ? '' : 'mh2'">
      <app-new-arrivals [isHandset]="isHandset"></app-new-arrivals>
      <app-top-deals [isHandset]="isHandset"></app-top-deals>
      <app-best-sellers [isHandset]="isHandset"></app-best-sellers>
    </div>
    <div class="design-board-section">
      <div class="header">LazySuzy Design Boards</div>
      <div class="content">
        <div class="displayTablet">
          <div class="image-content">
            <a href="https://www.lazysuzy.com/board/preview/y7vt3u">
              <img [src]="displayBoardPath" />
            </a>
          </div>
        </div>
        <div class="text-content">
          <div class="title">
            Create & share your own style!
          </div>
          <div class="content-list" *ngFor="let text of contentList">
            <div class="list-image">
              <input
                type="checkbox"
                id="checkbox"
                checked="checked"
                disabled="disabled"
              />
              <label for="checkbox"></label>
            </div>
            <div class="list-text">{{ text }}</div>
          </div>
          <div class="action-btn" (click)="newBoard()">
            <span> Try it out now!</span>
          </div>
        </div>
        <div class="image-content" class="displayDesktop">
          <a href="https://www.lazysuzy.com/board/preview/y7vt3u">
            <img [src]="displayBoardPath" />
          </a>
        </div>
      </div>
    </div>
    <div class="reviews-section">
      <div class="header">DON'T TAKE OUR WORD FOR IT</div>
      <div class="flex-ns justify-between-ns review-cards-container">
        <div class="review-card" *ngFor="let data of reviews">
          <a href="https://www.trustpilot.com/review/www.lazysuzy.com">
            <div class="trustpilot-images">
              <img [src]="trustPilotStarsPath" />
              <img [src]="trustPilotLogoPath" />
            </div>
            <div class="content">
              <div class="review-title">{{ data.title }}</div>
              <div class="review-writer">by {{ data.writer }}</div>
              <div class="review-content">{{ data.review }}</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <app-subscribe [homePage]="true"></app-subscribe>
  </div>
</div>
