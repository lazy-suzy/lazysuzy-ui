<div class="homepage">
  <div class="main-container">
    <h1>Browse and Search America's top Home brands in one go.</h1>
    <form role="form" class="searchbar">
      <div class="col-form">
        <input
          class="form-control"
          type="search"
          placeholder="Try 'White Chair'"
        />
      </div>
      <button class="btn search-icon" type="submit">
        <mat-icon
          class="account-icon pointer"
          aria-hidden="false"
          aria-label="Search"
        >
          search</mat-icon
        >
      </button>
    </form>
  </div>
</div>
