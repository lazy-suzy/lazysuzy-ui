<div class="categories-section container-fluid">
  <div class="row">
    <div class="content-item col-md-3 col-sm-6" *ngFor="let category of categories">
    <div class="pic">
        <a [routerLink]="category.link">
          <img class="img" src="{{category.image+ '?v=1.0.0'}}" alt="{{ category.category }}">
        </a>
    </div>
        <span class="badge">{{category.category}}</span>
    </div>
  </div>

</div>
