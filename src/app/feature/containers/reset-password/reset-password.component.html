<div class="reset-container">
  <h4 class="mb4 b">Reset your password</h4>

  <div *ngIf="isValidToken">
    <form>
      <div class="form-group">
        <div>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter new password"
            [(ngModel)]="password"
          />
        </div>
      </div>
      <div class="form-group">
        <div>
          <input
            type="password"
            class="form-control"
            name="cpassword"
            [(ngModel)]="cpassword"
            placeholder="Confirm Password"
            required
          />
        </div>
      </div>
      <div class="error-msg {{ error ? 'visible' : 'invisible' }}">
        {{ message }}
      </div>

      <div class="form-group mb-0 tc">
        <button type="submit" class="btn w-100" (click)="sendPasswordReset()">
          SUBMIT
        </button>
      </div>
    </form>
    <div *ngIf="isSuccess" class="success tc">
      {{ message }}
    </div>
  </div>
  <div *ngIf="!isValidToken" class="tc">
    Your token is expired/invalid
  </div>
</div>
