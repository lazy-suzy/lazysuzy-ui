<ng-container *ngFor="let filter of objectKeys(productFilters)">
  <div class="flex items-center pa3 mr1 filter">
    <span
      class="filter-name grow pointer {{
        filter !== 'price'
          ? activeFilters[filter].length > 0
            ? 'active'
            : ''
          : isPriceChanged
          ? 'active'
          : ''
      }}"
      >{{ filter }}</span
    >
    <div class="ml2 arrow-down"></div>
    <div class="filter-options">
      <div class="price-menu" *ngIf="filter === 'price'; else elseBlock">
        <ng5-slider
          [(value)]="minValue"
          [(highValue)]="maxValue"
          [options]="silderOptions"
          (userChangeEnd)="onValueChange()"
        ></ng5-slider>
      </div>
      <ng-template #elseBlock>
        <div *ngFor="let option of productFilters[filter]">
          <mat-checkbox
            class="pa2 menu-item"
            *ngIf="option.enabled"
            [checked]="option.checked"
            [value]="option.value"
            (change)="onCheckChange($event, filter)"
          >
            {{ option.name }}</mat-checkbox
          >
        </div>
      </ng-template>
    </div>
  </div>
</ng-container>
<span
  class="flex items-center pointer f6 fw6 db black link dim"
  *ngIf="isClearAllVisible"
  (click)="clearFilters()"
  >Clear All</span
>
