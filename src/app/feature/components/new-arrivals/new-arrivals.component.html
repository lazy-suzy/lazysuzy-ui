
<div class="row new-arrivals">
    <div class="col-md-1 new-arrivals-heading">
        <h2 class="title-new-arrivals">new arrivals</h2>
        <button type="button" class="btn btn-sm btn-dark" (click)="seeAll()">see all</button>
    </div>

    <div class="col-md-11">
        <div *ngIf="!newProducts">
            <img src="../../../../assets/images/three-dots.svg" width="60" height="46" alt="">
        </div>
        <div *ngIf="newProducts">
            <p-carousel class="new-arrivals-slider" [value]="newProducts" [numVisible]="4" [numScroll]="1"
                [responsiveOptions]="responsiveOptions">
                <ng-template let-data pTemplate="item">
                    <div class="product">
                        <a target="_blank" href="{{data.product_detail_url}}">
                            <img class="product_image" src={{data.main_image}} alt="Owl Image">
                        </a>
                        <div class="product_detail">
                            <span class="product_brand">{{data.site}}</span>
                            <br>
                            <span class="product_name">{{data.name}}</span>
                            <br>
                            <span *ngIf="data.is_price == data.was_price" class="current-price">${{data.is_price}}</span>
                            <span *ngIf="!(data.is_price == data.was_price)" class="current-price">${{data.is_price}} &nbsp; <s class="old-price">
                                    ${{data.was_price}}</s></span>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>
