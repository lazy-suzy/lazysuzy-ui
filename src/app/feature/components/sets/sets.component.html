<div>
  <span class="title">Options</span>
  <div class="sets-container" *ngFor="let item of sets">
    <span class="w-60-ns w-40"> <a [href]="item.link">{{ item.name }}</a>  </span>

    <ng-container
      *ngIf="
        item.in_inventory && item.inventory_product_details.count > 0;
        else isOOS
      "
    >
      <div class="w-60 flex">
        <span class="price w-50 justify-end">
          ${{ item.inventory_product_details.price }}
        </span>

        <span class="brand-button">
          <a class="pointer" (click)="openCartModal(item)">Add to cart </a>
        </span>
      </div>
    </ng-container>

    <ng-template #isOOS>
      <div class="w-60 flex">
        <div class="w-50 flex justify-end">
          <span
            class="price "
            >${{ item.price }}</span
          >

          <span
            class="was-price  {{
              item.price !== item.was_price ? 'strike' : 'dn'
            }}"
            >${{ item.was_price }}</span
          >
        </div>
        <span class="brand-button"
          ><a
            class=""
            (click)="openLink($event, item.link)"
            href="{{ item.link }}"
            >View at {{ brand }}</a
          ></span
        >
      </div>
    </ng-template>
  </div>
</div>
