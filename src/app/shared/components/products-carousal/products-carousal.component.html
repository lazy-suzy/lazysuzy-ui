<div *ngIf="!isBanner">
  <owl-carousel
    [options]="carousalOptions"
    *ngIf="data?.length"
    [carouselClasses]="['owl-carousel']"
  >
    <div class="item" *ngFor="let product of data; let i = index">
      <a [href]="['/product/' + product.sku]">
        <img src="{{ product.main_image }}" alt="" />
        <div class="inner">
          <mat-icon class="launch-icon" aria-hidden="false" aria-label="toggle">
            launch
          </mat-icon>
          <div class="product_name">{{ product.name }}</div>
          <div class="product_brand">{{ product.site }}</div>
          <span
            *ngIf="product.is_price == product.was_price"
            class="current-price"
            >${{ product.is_price }}</span
          >
          <span
            *ngIf="!(product.is_price == product.was_price)"
            class="current-price"
            >${{ product.is_price }} &nbsp;
            <s class="old-price"> ${{ product.was_price }}</s></span
          >
        </div>
      </a>
    </div>
  </owl-carousel>
</div>

<div *ngIf="isBanner">
  <owl-carousel
    [options]="bannerCarousalOptions"
    *ngIf="data?.length"
    [carouselClasses]="['owl-carousel', 'owl-theme']"
  >
    <div class="item" *ngFor="let product of data; let i = index">
      <a href="{{ product.link }}">
        <img class="owl-item-bg" src="{{ product.image }}" alt="Owl Image" />
      </a>
    </div>
  </owl-carousel>
</div>
