<div class="flex justify-between" *ngIf="isGuest;else User">
    <span class="label">Added to Favorites. Sign up to save to your account.</span>
    <button (click)="snackBarRef.dismissWithAction()">Sign Up</button>
</div>

<ng-template #User>
    <div class="flex justify-between">
        <span class="label">Added to Favorites.</span>
        <button (click)="snackBarRef.dismiss()">Ok</button>
    </div>
</ng-template>
