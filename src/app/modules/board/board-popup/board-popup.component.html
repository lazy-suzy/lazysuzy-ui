<div [ngStyle]="{ padding: loadedIndependantly ? '50px 500px' : '' }">
  <div *ngIf="popupShow.config">
    <div class="p-sm-5 w-100 pl-sm-2 pr-sm-2">
      <div class="row">
        <div class="col-12 text-center">
          <h5 class="title ml2 text-center b">TELL US MORE</h5>
        </div>
        <div class="publish-board-input mt-0 mt-sm-3">
          <div>
            <input
              class="form-control"
              placeholder="Board Name"
              [(ngModel)]="board.title"
            />
          </div>
          <div>
            <label>Name your board</label>
          </div>
        </div>
        <div class="publish-board-title">
          <h6 class="title font-size-12">Select Room</h6>
          <div class="publish-board-options">
            <div
              *ngFor="let roomTypeOption of roomTypeOptions; index as i"
              class="publish-board-room-items"
              (click)="selectRoomType(i)"
              [class.active]="roomTypeOptionSelected == i"
            >
              {{ roomTypeOption.value }}
            </div>
          </div>
        </div>
        <div class="publish-board-title">
          <h6 class="title font-size-12">Pick a Style</h6>
          <div class="publish-board-options">
            <div
              *ngFor="let roomStyleOption of roomStyleOptions; index as i"
              class="publish-board-style-items"
              (click)="selectRoomStyle(i)"
              [class.active]="roomStyleOptionSelected == i"
            >
              {{ roomStyleOption.value }}
            </div>
          </div>
        </div>
        <div class="publish-board-title d-flex">
          <div>
            <input
              [(ngModel)]="board.is_private"
              type="checkbox"
              class="keep-private-checkbox"
            />
          </div>
          <div class="ml-2 pointer" (click)="updatePrivacy()">
            Keep Private
            <span
              class="tool-tip"
              data-title="Leave this unchecked to share your Board with the LazySuzy community"
            >
              <mat-icon>info</mat-icon></span
            >
          </div>
        </div>
      </div>
      <div class="row mb-3 action-buttons-row">
        <div class="col-6 text-right">
          <button
            (click)="closePopup()"
            class="btn btn-cancel js-close-publish-board"
          >
            Cancel
          </button>
        </div>
        <div class="col-6">
          <button
            (click)="publishBoard()"
            [disabled]="!isOptionSelected"
            class="btn red-button"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="popupShow.publish" class="row" style="background: #b76d79;">
    <div class="container p-5 w-100">
      <div class="row mb-5">
        <div class="col-md-12">
          <h3 class="text-white text-center">
            Nicely done, you've got style!<br />
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 pl-5 pr-5">
          <div (click)="showShare()" class="text-center">
            <i
              class="fa fa-share-alt"
              style="
                background: #ffffff;
                padding: 20px;
                border-radius: 50%;
                font-size: 30px;
                color: #b76d79;
              "
            ></i>
          </div>
          <div class="text-center mt-3">
            <h5 class="text-white">Share Board</h5>
          </div>
        </div>
        <div
          (click)="handleExit('navigate', 'shop')"
          class="col-md-4 pl-5 pr-5"
        >
          <div class="text-center">
            <i
              class="fa fa-shopping-cart"
              style="
                background: #ffffff;
                padding: 20px;
                border-radius: 50%;
                font-size: 30px;
                color: #b76d79;
              "
            ></i>
          </div>
          <div class="text-center mt-3">
            <h5 class="text-white">Shop Board</h5>
          </div>
        </div>
        <div
          (click)="handleExit('navigate', 'list')"
          class="col-md-4 pl-5 pr-5"
        >
          <div class="text-center">
            <i
              class="fa fa-home"
              style="
                background: #ffffff;
                padding: 20px;
                border-radius: 50%;
                font-size: 30px;
                color: #b76d79;
              "
            ></i>
          </div>
          <div class="text-center mt-3">
            <h5 class="text-white">Go to Dashboard</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="popupShow.share"
    class="row share-modal"
    style="background: #b76d79;"
  >
    <div class="p-sm-5 pl-5 pr-5 pt-3 w-100">
      <div class="row">
        <div class="col-md-12 text-right">
          <i
            (click)="closePopup()"
            type="button"
            class="mdi mdi-close close-icon"
          ></i>
        </div>
      </div>
      <div class="row mb-sm-5 mb-4">
        <div class="col-md-12">
          <h4 class="text-white text-center">Share your board<br /></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label class="text-white">Share link to this board</label>
              <input
                readonly
                value="{{ boardShareURL }}"
                type="text"
                class="form-control"
              />
              <div class="caption">
                Anyone with this link can view your board.
              </div>
            </div>

            <div class="form-group">
              <label class="text-white">Embed this board</label>
              <textarea readonly class="form-control embed-text-container">{{
                boardEmbedCode
              }}</textarea>
              <!-- <input readonly value="{{boardEmbedCode}}" type="text" class="form-control"> -->
            </div>
            <div class="form-group">
              <label class="text-white">Share</label>
              <div class="social-icons">
                <a target="_BLANK" href="{{ pinterestURL }}"
                  ><i class="fab fa-pinterest fa-2x"></i
                ></a>
                <!-- <a href=""><i class="fab fa-facebook fa-2x text-dark"></i></a>
                                <a href=""><i class="fab fa-twitter fa-2x text-dark"></i></a> -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
