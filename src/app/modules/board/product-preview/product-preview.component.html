<div class="product-cont row">
  <div class="col-10 pt-2 pl-0 pr-0">
    <div class="pl-2 pt-0 pb-1 b">
      {{ data?.name }}
      <span class="edit-btn" (click)="openDialog()" *ngIf="isEditBtn"
        >EDIT</span
      >
    </div>
    <div class="flex detail-container">
      <div class="image flex align-items-center">
        <img src="{{ data?.board_thumb }}" />
      </div>
      <div class="product-info">
        <div class="brand">
          {{ data?.site }}
        </div>
        <div class="flex flex-wrap">
          <div
            class="{{ minWasPrice ? 'is_price' : 'price' }}"
            *ngIf="minPrice"
          >
            ${{ minPrice | number }}
            <span *ngIf="maxPrice">- ${{ maxPrice | number }}</span>
            &nbsp;
          </div>
          <div class="strike" *ngIf="minWasPrice">
            <span class="price"> ${{ minWasPrice | number }} </span>
            <span *ngIf="maxWasPrice">- ${{ maxWasPrice | number }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2 pr-0 preview-icons-column">
    <div class="float-right preview-close-icon" (click)="clearPreview(data)">
      <i class="mdi mdi-close" aria-hidden="true"></i>
    </div>
    <div class="preview-icons-container">
      <div class="preview-icons ml-1" *ngIf="productPageUrl">
        <div class="icon top-tooltip" data-title="Go to product page">
          <a style="color: inherit;" target="_BLANK" [href]="productPageUrl">
            <i class="mdi mdi-open-in-new" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div class="preview-icons ml-1">
        <div
          class="icon top-tooltip manual-drop"
          attr.data-product="{{ data.refId }}"
          drop-type="image"
          attr.type="{{ dropType }}"
          data-title="Add to Board"
          (click)="addToBoard()"
        >
          <i class="mdi mdi-plus" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>
