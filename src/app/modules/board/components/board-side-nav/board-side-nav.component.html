<div class="left-tabs">
    <ul class="nav nav-tabs flex-column">
        <li *ngFor="let sideItem of sideBarItems;"
        (click)="selectSideBarItem(sideItem)" class="nav-item">
            <div class="nav-link" [class.active]="sideItem?.value === selected?.value">
                {{sideItem?.label}}
            </div>
        </li>
    </ul>
</div>
