<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<div class="lazysuzy-board">
  <div>
    <div class="left-panel">
      
      <div class="d-lg-none">
        <div class="toggle-icon">
          <i class="mdi mdi-plus" aria-hidden="true"></i>
        </div>
      </div>
      
      <div class="mobile-filter">
        <div class="filter-header">
          <div class="filter-title">
            Filters
          </div>
          <div class="clear-all-btn">
            Clear All
            <i class="mdi mdi-arrow-up-bold filter-bar-arrow" aria-hidden="true"></i>
          </div>
          <div class="close-btn js-filter-close">
            <i class="mdi mdi-arrow-left" aria-hidden="true"></i>
          </div>
        </div>
        <div class="filter-section" id="mobile-filter"></div>
      </div>
      
      <div class="left-tabs">
        <ul class="nav nav-tabs flex-column">
          <li *ngFor="let sideItem of sideBarItems;" (click)="selectSideBarItem(sideItem)" class="nav-item">
            <div class="nav-link" [class.active]="sideItem?.value === selected?.value">
              {{sideItem?.label}}
            </div>
          </li>
        </ul>

      </div>

      <div class="left-tab-pane">

        Selected Tab: {{selectedItem}}

        <div *ngIf="selectedItem==='select'" id="select">
          <app-select (goToCategory)="handleSelectCategory($event)"></app-select>
        </div>

        <div *ngIf="selectedItem==='browse'">

          <div class="browse-header">
            <div class="item-search-bar">
              <div class="input-group">
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Search">
                <div class="input-group-append">
                  <div class="input-group-text icon">
                    <i class="mdi mdi-magnify" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="browse-title" (click)="handleGoToSelect($event)">
              <i class="mdi mdi-chevron-left" aria-hidden="true"></i>
              <h5 class="title js-category-title">
                {{selectedCategory?.category}}
              </h5>
            </div>
            <div class="browse-filter">
              <div class="filter-bar-container">
                <div class="filter-bar js-filter-section" id="desktop-filter">
                  <div class="tabs">

                    <p-overlayPanel [showTransitionOptions]="'200ms'" #browsefilter [hideTransitionOptions]="'200ms'"
                      [dismissable]="false" [showCloseIcon]="true" #op1 [appendTo]="'body'">
                      <ng-template pTemplate>
                        Hello
                        <app-browse-filter (updatesFromFilter)="handleUpdatesFromFilter($event)">
                        </app-browse-filter>
                      </ng-template>
                    </p-overlayPanel>

                    <button type="text" pButton class="btn btn-primary" label="Custom Target"
                      (click)="op1.show($event, actualTarget1)">Filters</button>
                    <div #actualTarget1></div>

                    <div class="static-bottom-panel-wrapper" *ngIf="productForPreview" style="z-index: 9999999;">
                      <div class="static-bottom-panel selected">
                        <app-product-preview [data]="productForPreview"
                          (clearProductPreview)="handleClearProductPreview($event)"
                          (addProductBoard)="handleAddProductBoardPreview($event)">
                        </app-product-preview>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              <div class="clear-all d-none d-md-block">Clear All</div>
            </div>
          </div>

          Live products

          <app-loader *ngIf="showLoader"></app-loader>

          <div class="flex-grid" *ngIf="remoteProducts.length">
            <div class="flex-grid-item" *ngFor="let product of remoteProducts;index as i">
              <div class="product-image" (click)="handleProductPreview(product)" attr.data-product="{{product.refId}}"
                type="default">
                <img drop-type="image" draggable="true" src={{product.main_image}} />
              </div>
            </div>
          </div>

        </div>

        <div *ngIf="selectedItem==='text'">
          <app-board-text></app-board-text>
        </div>

        <div *ngIf="selectedItem==='add'">
          <app-board-add (previewProduct)="handlePreviewProductToBoardUpdates($event)"></app-board-add>
        </div>

      </div>

    </div>
  </div>
  <div class="main-content container-fluid">
    <div class="row">
      <div class="col-md-12 tool-bar-holder">
        <div class="top-panel row top-panel-hide">
          <div class="col-sm-2  state-icons order-sm-1 ">
            <i class="mdi mdi-magnify-minus" (click)="zoomOut()" aria-hidden="true"></i>
            <i class="mdi mdi-magnify-plus" (click)="zoomIn()" aria-hidden="true"></i>
            <i class="mdi mdi-undo" (click)="undo()" aria-hidden="true"></i>
            <i class="mdi mdi-redo" (click)="redo()" aria-hidden="true"></i>
          </div>
          <div class="col-sm-6 text-right order-last order-sm-2 ">
            <!-- <span data-title="Change color">
                  <i class="mdi mdi-format-color-text" aria-hidden="true"></i>
                </span>
                <span data-title="Bold">
                  <i class="mdi mdi-format-bold" aria-hidden="true"></i>
                </span>
                <span data-title="Italic">
                  <i class="mdi mdi-format-italic" aria-hidden="true"></i>
                </span>
                <span data-title="Underline">
                  <i class="mdi mdi-format-underline" aria-hidden="true"></i>
                </span>
                <span data-title="Uppercase">
                  <i class="mdi mdi-format-letter-case" style="font-size: 1.3em" aria-hidden="true"></i>
                </span> -->
            <div class="editor-icons">
              <select class="js-font-select">
                <option value="Helvetica" class="helvetica">Helvetica</option>
                <option value="Times New Roman" class="times-new-roman">Times New Roman</option>
                <option value="Courier New" class="courier-new">Courier New</option>
                <option value="Georgia" class="georgia">Georgia</option>
                <option value="Arial" class="arial" selected>Arial</option>
              </select>
              <select class="js-font-select-size">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="14" selected>14</option>
                <option value="18">18</option>
                <option value="24">24</option>
                <option value="30">30</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="60">60</option>
                <option value="72">72</option>
                <option value="96">96</option>
              </select>
              <input type="color" class="js-font-select-color" />
            </div>
          </div>
          <div class="col-sm-4 order-sm-3">
            <div class="item-action-icons">
              <span data-title="Remove Background" class="image-icons do-transparent" (click)="action('transparent')">
                <i class="mdi mdi-auto-fix" aria-hidden="true"></i>
              </span>
              <span data-title="Apply Background" class="image-icons undo-transparent"
                (click)="action('undoTransparent')">
                <i class="mdi mdi-format-paint" aria-hidden="true"></i>
              </span>
              <span class="background-msg hide">
                <i class="mdi mdi-arrow-up-bold background-msg-arrow" aria-hidden="true"></i>
                <i class="mdi mdi-close close-background-msg" aria-hidden="true"></i>
                Click here to remove background
              </span>
              <span class="image-icons" data-title="Duplicate" (click)="action('duplicate')"><i
                  class="mdi mdi-content-copy" aria-hidden="true"></i></span>
              <span data-title="Crop" (click)="handleCrop()" class="image-icons"><i class="mdi mdi-crop"
                  aria-hidden="true"></i></span>
              <span class="image-icons" data-title="Flip" (click)="action('flip')">
                <i class="mdi mdi-autorenew" aria-hidden="true"></i>
              </span>
              <span data-title="Send Backward" class="image-icons" (click)="action('sendBackward')">
                <i class="mdi mdi-arrange-send-backward" aria-hidden="true"></i>
              </span>
              <span data-title="Bring Forward" class="image-icons" (click)="action('bringForward')">
                <i class="mdi mdi-arrange-bring-forward" aria-hidden="true"></i>
              </span>
              <span data-title="Delete" class="image-icons" (click)="action('delete')">
                <i class="mdi mdi-delete" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="top-panel row top-panel-hide crop-toolbar">
          <div class="col-sm-12 ">
            <button class="btn" (click)="handleCrop(true)">
              <i class="mdi mdi-check" aria-hidden="true"></i> Crop
            </button>
            <button class="btn" (click)="handleCrop(false)">
              <i class="mdi mdi-undo" aria-hidden="true"></i> Cancel
            </button>
            <button class="btn" (click)="handleCrop(false, true)">
              <i class="mdi mdi-minus" aria-hidden="true"></i> Revert
            </button>
          </div>
        </div>
        <div class="top-panel row top-panel-wrapper d-xl-none" data-interval="false">
          <div class="top-panel-container">
            <div class="top-panel-scroll-contents editor-icons ml-2" id="canvasPalleteScrollContents">
              <span class="state-icons order-sm-1 state-icons-hide">
                <i class="mdi mdi-magnify-minus" (click)="zoomOut()" aria-hidden="true"></i>
                <i class="mdi mdi-magnify-plus" (click)="zoomIn()" aria-hidden="true"></i>
                <i class="mdi mdi-undo" (click)="undo()" aria-hidden="true"></i>
                <i class="mdi mdi-redo" (click)="redo()" aria-hidden="true"></i>
              </span>
              <!-- <input class="js-font-select" type="text"> -->

              <!-- <span data-title="Change color">
                    <i class="mdi mdi-format-color-text" aria-hidden="true"></i>
                  </span>
                  <span data-title="Bold">
                    <i class="mdi mdi-format-bold" aria-hidden="true"></i>
                  </span>
                  <span data-title="Italic">
                    <i class="mdi mdi-format-italic" aria-hidden="true"></i>
                  </span>
                  <span data-title="Underline">
                    <i class="mdi mdi-format-underline" aria-hidden="true"></i>
                  </span>
                  <span data-title="Uppercase">
                    <i class="mdi mdi-format-letter-case" aria-hidden="true"></i>
                  </span> -->

              <select class="js-font-select">
                <option value="Helvetica" class="helvetica">Helvetica</option>
                <option value="Times New Roman" class="times-new-roman">Times New Roman</option>
                <option value="Courier New" class="courier-new">Courier New</option>
                <option value="Georgia" class="georgia">Georgia</option>
                <option value="Arial" class="arial" selected>Arial</option>
              </select>
              <select class="js-font-select-size">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="14" selected>14</option>
                <option value="18">18</option>
                <option value="24">24</option>
                <option value="30">30</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="60">60</option>
                <option value="72">72</option>
                <option value="96">96</option>
              </select>
              <input type="color" class="font-color-picker" />
              <span data-title="Remove Background" class="image-icons do-transparent" (click)="action('transparent')">
                <i class="mdi mdi-auto-fix" aria-hidden="true"></i>
              </span>
              <span data-title="Apply Background" class="image-icons undo-transparent"
                (click)="action('undoTransparent')">
                <i class="mdi mdi-format-paint" aria-hidden="true"></i>
              </span>
              <span data-title="Duplicate" (click)="action('duplicate')"><i class="mdi mdi-content-copy"
                  aria-hidden="true"></i></span>
              <span data-title="Crop" (click)="handleCrop()" class="image-icons"><i class="mdi mdi-crop"
                  aria-hidden="true"></i></span>
              <span data-title="Flip" (click)="action('flip')">
                <i class="mdi mdi-autorenew" aria-hidden="true"></i>
              </span>
              <span data-title="Send Backward" (click)="action('sendBackward')">
                <i class="mdi mdi-arrange-send-backward" aria-hidden="true"></i>
              </span>
              <span data-title="Bring Forward" (click)="action('bringForward')">
                <i class="mdi mdi-arrange-bring-forward" aria-hidden="true"></i>
              </span>
              <span data-title="Delete" (click)="action('delete')">
                <i class="mdi mdi-delete" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="canvas-content">
          <div class="d-flex">
            <div class="canvas-title-bar">
              <div class="canvas-icons">
                <a data-title="Edit Board Settings">
                  <i class="mdi mdi-settings js-open-config" aria-hidden="true"></i>
                </a>
              </div>
            </div>
            <div class="w-38">
              <input class="form-control board-title" placeholder="Board title" />
            </div>
          </div>
          <div class="canvas">
            <div id="canvas-droparea">
              <canvas id="canvas-area" style="border:1px solid black"></canvas>
            </div>
          </div>
          <div class="col-sm-2 col-5 state-icons d-lg-none">
            <i class="mdi mdi-magnify-minus" (click)="zoomOut()" aria-hidden="true"></i>
            <i class="mdi mdi-magnify-plus" (click)="zoomIn()" aria-hidden="true"></i>
            <i class="mdi mdi-undo" (click)="undo()" aria-hidden="true"></i>
            <i class="mdi mdi-redo" (click)="redo()" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
