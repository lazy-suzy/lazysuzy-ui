<button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<h2 mat-dialog-title>Image Details</h2>
<div mat-dialog-content>
    <form [formGroup]="step">
        <ng-template matStepLabel>Add Image</ng-template>
        <mat-form-field>
            <input matInput placeholder="Product Title" formControlName="productTitle" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price" formControlName="price" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Product Listing Url" formControlName="productListingUrl" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Additional Tags" formControlName="additionalTags" required>
        </mat-form-field>
        <!-- <mat-form-field>
          <mat-checkbox color="primary" formControlName="keepPrivate">Keep Private</mat-checkbox>
        </mat-form-field> -->
    </form>

    <button mat-button (click)="cancelAddImgViaUrl()">Cancel</button>
    <button mat-button [disabled]="!step.valid" (click)="saveAddViaUrl()">Add</button>

    <app-loader [showProgressBar]="loaderTypeProgress" *ngIf="showLoader"></app-loader>
</div>
