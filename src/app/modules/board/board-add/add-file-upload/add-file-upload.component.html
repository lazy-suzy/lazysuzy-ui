<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div ng2FileDrop [ngClass]="{'another-file-over-class': hasAnotherDropZoneOver}"
                (fileOver)="fileOverAnother($event)" [uploader]="uploader" class="well my-drop-zone">
                Drop Images here
            </div>

            <input type="file" ng2FileSelect [uploader]="uploader" />
        </div>
        <button type="button" class="btn btn-success" *ngIf="uploader.queue.length" (click)="handleUpload()">
            Upload
        </button>
        <button type="button" class="btn" *ngIf="uploader.queue.length" (click)="handleCancelUpload()">
            Remove
        </button>
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }">
        </div>
    </div>
</div>
