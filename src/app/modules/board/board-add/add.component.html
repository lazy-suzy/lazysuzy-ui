<div class="catalog-content">
  <app-add-file-upload
    (fileUploadedChanges)="handleFileUploadSuccess($event)"
  ></app-add-file-upload>
  <div class="mb-3">
    <span class="add-new-url" (click)="openDialog()">Or add via URL</span>
    <span class="add-new-url-msg"
      ><i class="mdi mdi-information" aria-hidden="true"></i> Must be .jpg or
      .png file</span
    >
  </div>
  <div class="d-flex mb-3">
    <mat-tab-group>
      <mat-tab label="My Items">
        <app-board-products
          [products]="myUploads"
          [isAsset]="isAsset"
          (previewProduct)="handlePreviewProduct($event)"
        ></app-board-products>
      </mat-tab>
      <mat-tab label="All Uploads">
        <app-board-products
          [products]="allUploads"
          [isAsset]="isAsset"
          (previewProduct)="handlePreviewProduct($event)"
        ></app-board-products>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
