<div class="board-list-container container">
  <div class="board-list-header">
    <h5 class="title">MY BOARDS</h5>
  </div>
  <app-board-loader *ngIf="isFetching"></app-board-loader>
  <div class="row" id="board-list" *ngIf="!isFetching">
    <div class="col-sm-3 mt-4">
      <div class="board-card box-shadow-0">
        <div class="canvas-preview">
          <div class="add-board" (click)="add()">
            <div class="add-board-icon">
              <i class="mdi mdi-plus-box-outline js-open-config cursor-pointer" aria-hidden="true"></i>
            </div>
            <div>
              Start new design
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let board of boards; index as i;" class="col-sm-3 mt-4">
      <div class="board-card">
        <div class="canvas-preview">
          <img width="100%" class="edit-board" [src]="getPreviewImagePath(board)" />
          <div class="board-card-icons">
            <span data-title="Edit" routerLink="../{{boardViewLink}}/{{board.uuid}}">
              <i class="mdi mdi-pencil" aria-hidden="true"></i>
            </span>
            <span data-title="Delete" (click)="delete(board)">
              <i class="mdi mdi-delete" aria-hidden="true"></i>
            </span>
            <span data-title="Share" (click)="share(board)" data-action="share">
              <i class="mdi mdi-share-variant" aria-hidden="true"></i>
            </span>
            <span data-title="Duplicate" data-action="duplicate" (click)="add(board)">
              <i class="mdi mdi-content-copy" aria-hidden="true"></i>
            </span>
            <span data-title="Shop" routerLink="../{{boardPreviewLink}}/{{board.uuid}}">
              <i class="mdi mdi-cart" aria-hidden="true"></i>
            </span>
          </div>
        </div>
        <div class="preview-title">
          {{board.title}}
        </div>
      </div>
    </div>
  </div>
</div>
