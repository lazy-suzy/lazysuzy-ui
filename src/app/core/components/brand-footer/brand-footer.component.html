<div class="brand-footer delay-2s" [@fadeInUp]="fade">
    <div class="flex justify-between items-center black brands">
        <h3 class="brand-text">
            15,000+ items from top home brands. one search & done.
        </h3>
    </div>
    <br>
    <span class="brands" *ngFor="let data of brands">
        <a target="_blank" href="{{data.url}}">
            <img class="image" src={{data.logo}} alt="Brand Image">
        </a>
    </span>
</div>
