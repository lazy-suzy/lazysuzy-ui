<div class="brand-footer delay-2s" [@fadeInUp]="fade">
  <div class="flex justify-between items-center black brands">
    <h3 class="brand-text w-100 ml2 mr2">
      Timeless classics and latest hot trends from America's top home brands. One search & done.
    </h3>
  </div>
  <div class="flex flex-wrap brand-box mh0 mv1">
    <div class="brands w-25 w-25-ns" *ngFor="let data of brands">
      <img class="image" src="{{ data.logo }}" alt="Brand Image" />&nbsp;
    </div>
  </div>
</div>
