<div class="banner">
  <p-carousel
    *ngIf="!isHandset"
    class="bannerCarousel"
    [value]="bannerData"
    [numVisible]="1"
    [numScroll]="1"
    [autoplayInterval]="8000"
    [circular]="true"
  >
    <ng-template let-data pTemplate="item">
      <div class="product">
        <a href="{{ data.link }}">
          <img class="product_image" src="{{ data.image }}" alt="Owl Image" />
        </a>
      </div>
    </ng-template>
  </p-carousel>
  <app-products-carousal
    *ngIf="isHandset"
    [isBanner]="isBanner"
    [data]="bannerData"
    (updates)="handleEvtProductCarousal($event)"
  ></app-products-carousal>
</div>
