<div class="banner" *ngIf="isHandset">
  <app-products-carousal
    [isBanner]="isBanner"
    [data]="bannerData"
  ></app-products-carousal>
</div>

<div class="banner" *ngIf="!isHandset">
  <p-carousel
    class="bannerCarousel"
    [value]="bannerData"
    [numVisible]="1"
    [numScroll]="1"
    [autoplayInterval]="8000"
    [circular]="true"
  >
    <ng-template let-data pTemplate="item">
      <div class="product">
        <a href="{{ data.link }}">
          <img class="product_image" src="{{ data.image }}" alt="Owl Image" />
        </a>
      </div>
    </ng-template>
  </p-carousel>
</div>
