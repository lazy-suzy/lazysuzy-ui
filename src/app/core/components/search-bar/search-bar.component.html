<div class="homepage">
    <form #form="ngForm" role="form" class="searchbar">
      <div class="col-form">
        <input class="form-control" ngModel name="query" type="search" placeholder='Try "White Chair"' />
      </div>
      <button class="btn search-icon" (click)="openSearch(form)">
        <mat-icon class="account-icon pointer" aria-hidden="false" aria-label="Search">
          search</mat-icon>
      </button>
    </form>
</div>
