<mat-toolbar class="bg-transparent">
  <mat-toolbar-row class="header flex justify-between ph2">
    <a
      routerLink="/"
      routerLinkActive="active"
      class="no-underline flex items-center"
    >
      <img class="w4 pointer grow title-image" [src]="logoPath" alt="Lazy Suzy Home" />
    </a>
    <app-search-bar *ngIf="notHome" class="section" [notHome]="notHome"></app-search-bar>
    <div class="mr3 flex items-center">
      <a class="header-link header-font" [routerLink]="['/aboutus']" >The Lazy Story</a>
      <a routerLink="/wishlist" class="flex items-center header-link pointer">
        <mat-icon aria-hidden="false">favorite_border</mat-icon>
        <span class="ml2 header-font">Saved items</span>
      </a>
      <mat-icon class="account-icon pointer" aria-hidden="false" aria-label="Account" [matMenuTriggerFor]="accountMenu">
          account_circle</mat-icon>
      <mat-menu #accountMenu="matMenu">
          <a
              *ngFor="let action of departments"
              routerLinkActive="active"
              class="no-underline"
            >
            
              <button mat-menu-item>{{ action.display | titlecase }}</button>
            </a>
            
         
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="top-navbar flex justify-around " *ngIf="notHome">
  <ng-container *ngFor="let department of departments">
    <div class="department-name">
      <div class="grow pointer pa2" [routerLink]="department.link">
        {{ department.department | titlecase }}
      </div>
      <ul class="category-menu">
        <li *ngFor="let category of department.categories">
          <a
            [routerLink]="category.link"
            routerLinkActive="active"
            class="no-underline"
          >
            {{ category.category | titlecase }}
          </a>
        </li>
      </ul>
    </div>
  </ng-container>
</div>
