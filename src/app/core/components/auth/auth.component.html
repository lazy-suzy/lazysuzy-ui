<div
  class="flex"
  *ngIf="!userCookie; else userName"
  (click)="openSignupDialog()"
>
  <mat-icon
    class="account-icon pointer"
    aria-hidden="false"
    aria-label="Account"
  >
    account_circle</mat-icon
  >
  <span *ngIf="!isHandset" class="signup-link ml1 pointer">Sign Up</span>
</div>
<ng-template #userName>
  <span
    class="profile-name"
    *ngIf="!isHandset; else showIcon"
    [matMenuTriggerFor]="optionsMenu"
  >
    {{ user.name }}
  </span>
  <ng-template #showIcon>
    <mat-icon
      class="account-icon pointer"
      aria-hidden="false"
      aria-label="Account"
      [matMenuTriggerFor]="optionsMenu"
    >
      account_circle</mat-icon
    >
  </ng-template>
</ng-template>
