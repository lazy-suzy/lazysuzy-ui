<div *ngIf="initialized">
  <span
    *ngIf="isCurrentUserGuest(); else userName"
    (click)="openSignupDialog()"
  >
    <mat-icon
      class="account-icon pointer"
      aria-hidden="false"
      aria-label="Account"
    >
      account_circle
    </mat-icon>
  </span>

  <ng-template #userName>
    <img
      *ngIf="hasPicture; else showInitials"
      [src]="user.picture"
      class="profile-avatar"
      [matMenuTriggerFor]="optionsMenu"
    />
    <ng-template #showInitials>
      <span class="profile-name pointer" [matMenuTriggerFor]="optionsMenu">
        {{ initials }}
      </span>
    </ng-template>
  </ng-template>

  <mat-menu #optionsMenu="matMenu">
    <span>
      <button
        mat-menu-item
        [routerLink]="['/editMyProfile']"
        routerLinkActive="router-link-active"
      >
        Profile
      </button>
    </span>
    <span>
      <button mat-menu-item (click)="logout()">Logout</button>
    </span>
  </mat-menu>
</div>
